<body role="document" style="height: 100%">
    <br>
    <div class="loginform">
        <button onclick="addToDoButton();" class = "radius title">   Create ToDo </button>


    </div>
    <br>
    <div class="loginform">
        <form id="addTaskForm"  method="post" style="display:none;">
            <p>
                <input type="text" id="title" name="title" placeholder="Title" value="" class="radius" required/>
            </p>
            <p>
                <input type="text" id="description" name="description" placeholder="Description" value="" class="radius" required/>
            </p>
            <p>
                <button type="button" onclick = "cancelToDo();"class="radius title" name="todo">Cancel</button>
                <button type="button" onclick = "addToDo();"class="radius title" name="todo">Add To Do</button>
            </p>
            <br>
        </form>
    </div>
    <br>

    <div class="row loginform" style="margin-right: 0;margin-left: 0">
        <div class="col-md-4" id="pending">
            UnAssigned ToDo's
        </div>
        <div class="col-md-4" id="progress">
            In Progress ToDo's
        </div>
        <div class="col-md-4" id="completed">
            Completed ToDo's
        </div>
    </div>
    <script src="homeIndex.js" type = "application/javascript" > </script>
